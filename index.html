<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <div>
      <p class="textTitle">Proyecto Calculadora</p>
    </div>
    <div class="containerCalculadora">
      <div class="containerPantalla">
        <div class="pantalla">
          <!-- <p id="inputTexto">p</p> -->
        </div>
        <div>
          <input type="text" id="inputTexto" placeholder="Valores de los botones aquÃ­">
        </div>
      </div>
      <div class="containerNumeros">
        <button id="button" class="button" value="clear" onclick="clearAll()">C</button>
        <button id="button" class="button" value="back" onclick="addToDisplay(this.value)"><</button>
        <button id="button" class="button" value="/" onclick="addOperator(this.value)">/</button>
        <button id="button" class="button" value="*" onclick="addOperator(this.value)">*</button>

        <button id="button" class="button" value="7" onclick="addToDisplay(this.value)">7</button>
        <button id="button" class="button" value="8" onclick="addToDisplay(this.value)">8</button>
        <button id="button" class="button" value="9" onclick="addToDisplay(this.value)">9</button>
        <button id="button" class="button" value="-" onclick="addOperator(this.value)">-</button>

        <button id="button" class="button" value="4" onclick="addToDisplay(this.value)">4</button>
        <button id="button" class="button" value="5" onclick="addToDisplay(this.value)">5</button>
        <button id="button" class="button" value="6" onclick="addToDisplay(this.value)">6</button>
        <button id="button" class="button" value="+" onclick="addOperator(this.value)">+</button>

        <button id="button" class="button" value="1" onclick="addToDisplay(this.value)">1</button>
        <button id="button" class="button" value="2" onclick="addToDisplay(this.value)">2</button>
        <button id="button" class="button" value="3" onclick="addToDisplay(this.value)">3</button>
        <button id="button" class="button button--equal" value="=" onclick="calculate()">=</button>

        <button id="button" class="button button--cero" value="0" onclick="addToDisplay(this.value)">0</button>
        <button id="button" class="button" value="." onclick="addToDisplay(this.value)">.</button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
